<!-- DETAILS PAGE -->
<div ng-show="projectSummary.currentProject" flex layout="column" class="slide-top md-whiteframe-2dp" ng-cloak>
  <!--  HEADER-->
  <div class="thread-header heading" layout="row" layout-align="space-between center">    
    <div>
      <!--  TITLE-->
      <div class="name">Inquiry Detail</div>
      <!--  /TITLE-->
    </div>
  </div>
  <!--  /HEADER-->
  <!--  PROJECT PAGE LIST-->
  <div layout="row" flex class="content">
    <div ng-repeat="pages in projectSummary.currentProject.pages" flex>
      <div ng-repeat="question in pages.questions | orderBy: 'adminKey'" ng-hide="question.questionType === 'gmap'">
        <div layout="row" ng-hide="question.questionType==='checkbox'" class="question">
          {{question.supplierDescription}}
         </div>
        <div layout="row" ng-hide="question.questionType==='checkbox'" class="answer">
          {{question.answer}}
        </div>
        <div layout="row" ng-show="question.questionType==='checkbox'" class="question">
          {{question.checkStatement}}
        </div>
        <div layout="row" ng-show="question.questionType==='checkbox'" class="question">
          {{question.supplierDescription}}
        </div>

      </div>
    </div>
    <project-gallery flex="50" ng-if="projectSummary.currentProject.images.length>0 && projectSummary.showGallery"  images="projectSummary.currentProject.images" readonly="true" inline="true"></project-gallery>
  </div>  
  <div layout="column">
    
    <p class="question">  
    More Details:<br />
    
    <md-button aria-label="Edit" class="md-icon-button" ng-if="projectSummary.isAdminOrSupport">
       <md-icon md-font-icon="icon-pencil"></md-icon>       
    </md-button>
    
     <span  class="answer">{{projectSummary.currentProject.detail}}</span></p>
    
  </div>
  <!--  /PROJECT PAGE LIST-->
</div>

<!--  /DETAILS PAGE-->
