<div>
    <div class="google-map-autocomplete">
        <form ng-submit="focGmap.updateLocation()" layout="row">
            <md-input-container md-no-float>
                <input type="text" g-places-autocomplete ng-model="focGmap.myScopeVar" placeholder="Enter a location" />
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary" md-ripple-size="partial" md-no-ink="true" aria-label="map search go">
            Go </md-button>
        </form>

    </div>
    <div class="angular-google-map-container">
        <ui-gmap-google-map center="focGmap.map.center" events="focGmap.map.events" zoom="focGmap.map.zoom">
            <ui-gmap-marker coords="focGmap.location" options="focGmap.marker.options" events="focGmap.marker.events" idKey="'focGmap.job._id'">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>

</div>
