<div id="new-placeholder">
  <div ng-mouseenter="newPlaceholder.isHover(true)" ng-mouseleave="newPlaceholder.isHover(false)" ng-class="{hover :newPlaceholder.hoverButton}" class="new-question  {{newPlaceholder.showButton}}" layout="column" layout-align="center center">
    <md-button ng-show="newPlaceholder.hoverButton" class="bordered" ng-click="newPlaceholder.newQuestion($event)">
      <md-icon md-font-icon="icon-pencil"></md-icon>
      <span>Add new question here...</span>
    </md-button>
  </div>
</div>
