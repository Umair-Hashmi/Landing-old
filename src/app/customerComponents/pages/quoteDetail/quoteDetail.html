<div id="contactus" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" flex>

        <!-- CONTENT HEADER -->
        <div class="header">
            <span class="h2 white-fg">Dummy Content</span>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="start center">
                <h2 class="md-primary">Contact Us</h2>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" ms-scroll>

                <div >
                    <div class="top-image"></div>
                </div>
                <div>
                    <pre>   
                    {{quoteDetail.quote}}
                    </pre>
                    <h2>
                        <span>
                            Price: AED
                        </span>
                        <span>
                            {{quoteDetail.quote.quotedValue}}/-
                        </span>
                    </h2>
                    <div ta-bind ng-model="quoteDetail.quote.quoteMessage"></div>
                </div>

            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
