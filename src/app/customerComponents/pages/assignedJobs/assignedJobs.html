<div id="contactus" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" flex>

        <!-- CONTENT HEADER -->
        <div class="header">
            <span class="h2 white-fg">Assigned Jobs</span>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="start center">
                <h2 class="md-primary">Jobs</h2>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" ms-scroll>

                <div>
                    <div class="top-image"></div>
                </div>

                <div>
                    <h1>
                        Assigned Jobs:                        
                    </h1>
                    <div>
                        <ul>
                            <li ng-repeat="job in assignedJobs.projects" ui-sref="app.jobdetail({jobId:job._id})">
                                <pre>
                                {{job|json:4}}
                                </pre>
                            </li>
                        </ul>
                    </div>
                </div>

      
            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
