<div id="form-main" class="jobs page-layout carded fullwidth single-scroll" layout="column" flex>

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg" layout="column" flex></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header">
            <span class="h2 white-fg">Jobs</span>
            <div class="search-wrapper md-whiteframe-4dp" layout="row" layout-align="start center" flex>
                <div class="search" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                    <input flex ng-model="globalSearch" type="text" placeholder="Search for an e-mail or contact" translate translate-attr-placeholder="FORM.SEARCH_PLACEHOLDER">
                </div>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card outlook" layout="column" flex ui-view="jobview">


        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
