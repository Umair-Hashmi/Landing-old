<div id="job-detail">
    <!--<h1 class="main-title">
        Job Detail
    </h1>-->
    <div>
        <div layout="column" flex>
            <div layout="row" layout-xs="column" flex>
                <div layout="column" layout-padding flex-gt-sm="66" flex class="content-area">
                    <project-summary class="slide-top" current-project="jobDetail.job" flex></project-summary>
                    <project-gallery ng-show="jobDetail.job.images.length>0" class="slide-top" images="jobDetail.job.images" readonly="true" flex></project-gallery>
                </div>
                <div hide show-gt-xs layout="column" layout-padding flex-gt-sm="33" flex class="side-nav">
                    <project-map location="jobDetail.location" layout="column" flex></project-map>
                </div>
            </div>
        </div>
        <md-progress-linear ng-disabled="!jobDetail.quotesLoading">
        </md-progress-linear>

        <!--<div ng-show="jobDetail.noQuotesAvailable">
            No quote yet available
        </div>
        <div class="padding-5-10">Quote Owners Ids</div>
        <pre>   
            {{jobDetail.quotesOwners}}
        </pre>-->
        <div class="thread-list" layout="column" flex>
    <md-progress-linear ng-disabled="!jobDetail.quote.loading"
                        aria-label="label">
    </md-progress-linear>
    <div class="md-whiteframe-2dp quotes-margin">
     <div class="heading" layout="row" >    
        <div>
        <!--  TITLE-->
        <div class="name">Quotes</div>
        <!--  /TITLE-->
        </div>
     </div>   
    <div class="thread {{thread.status}} slide-top" md-ink-ripple ng-repeat="quote in jobDetail.quotes" 
        ui-sref="jobs.quotedetail({quoteId:quote._id})" ng-class="{'current-thread': mouseOver, 'selected': jobDetail.quote.isSelected(thread)}"
        ng-mouseenter="mouseOver=true" ng-mouseleave="mouseOver=false" ng-cloak layout="row" layout-xs="column">
                                            
                <quote-owner quote="quote" owner-id="quote.owner" flex></quote-owner>
                
                
        </div>
        </div> 
    </div>
            
    </div>
</div>
